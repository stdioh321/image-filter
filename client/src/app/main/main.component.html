<div class="container-fluid" id="main">
    <div class="row" id="main-row">
        <div class="col-3 menu-wrap">
            <div class="row h-100" *ngIf="mainService?.current">
                <div class="col-5  h-100 overflow-auto">
                    <button class="btn btn-primary btn-block" (click)="currMenu = 1">Fitros</button>
                    <button class="btn btn-primary btn-block" (click)="currMenu = 2">Art</button>
                </div>
                <div class="col-7">
                    <div class="current-menu" *ngIf="currMenu==1">
                        <input type="range" [value]="-1" min="-1" max="1" step="0.1"
                            (input)="onFilterHueChange($event)">
                        <br />
                            <input type="range" [value]="0" min="0" max="1" step="0.1"
                            (input)="onFilterBlurChange($event)">
                    </div>
                    <div class="current-menu" *ngIf="currMenu==2">ART</div>
                </div>
            </div>
        </div>
        <div class="col-9 h-100 content-wrap">
            <div class="select-picture">
                <input type="file" (change)="onPictureUpload($event)" accept=".jpg,.jpeg,.png"
                    [(ngModel)]="imgUpload" />
            </div>
            <div class="pictute-wrap">
                <!-- <img id="my-image" style="max-width: 100%; max-height: 100%;"> -->
                <router-outlet></router-outlet>
            </div>
            <div class="saved-pictures-wrap">
                <h3>ABC</h3>
            </div>
        </div>
    </div>
</div>
